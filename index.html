<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Princess Warrior Quest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(to top, #e0f7fa, #b2ebf2);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #fff0f5;
    }
    .screen {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .hidden { display: none; }
    button {
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
    #jump-btn, #left-btn, #right-btn {
      position: absolute;
      bottom: 5%;
      background: #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      border: none;
      color: white;
      z-index: 50;
      user-select: none;
    }
    #jump-btn:active, #left-btn:active, #right-btn:active {
      background: #e0529d;
    }
    #jump-btn { right: 5%; }
    #right-btn { left: 25%; }
    #left-btn { left: 10%; }
  </style>
</head>
<body>

<div id="start-screen" class="screen">
  <h1>Princess Warrior Quest</h1>
  <button id="start-btn">Start</button>
</div>

<canvas id="gameCanvas"></canvas>

<!-- Touch Buttons -->
<button id="jump-btn">⬆️</button>
<button id="left-btn">⬅️</button>
<button id="right-btn">➡️</button>

<audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_338638b8f3.mp3?filename=coin-collect-45663.mp3"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_4205c6e7a7.mp3?filename=hit-7114.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2023/03/02/audio_8f3eb94cd6.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const coinSound = document.getElementById('coinSound');
const hitSound = document.getElementById('hitSound');
const winSound = document.getElementById('winSound');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const startScreen = document.getElementById('start-screen');
const startBtn = document.getElementById('start-btn');
const jumpBtn = document.getElementById('jump-btn');
const leftBtn = document.getElementById('left-btn');
const rightBtn = document.getElementById('right-btn');

const GRAVITY = 1.2;
const GROUND_Y = canvas.height - 60;
const MAP_WIDTH = 5000;

const player = {
  x: 150,
  y: GROUND_Y,
  width: 40,
  height: 50,
  vy: 0,
  speed: 5,
  jumping: false,
  frame: 0,
  frameTick: 0,
  frameMaxTick: 5,
  worldX: 150
};

let keys = {};
let scrollOffset = 0;

const landBlocks = [];
for (let i = 0; i < 120; i++) {
  landBlocks.push({
    x: i * 50,
    y: GROUND_Y + 20,
    width: 50,
    height: 80
  });
}

const obstacles = [500, 800, 1200, 1600, 2000, 3000, 3500].map(x => ({
  x,
  y: GROUND_Y + 10,
  width: 30,
  height: 30
}));

const coins = [600, 1300, 1800, 2500, 3200, 4000].map(x => ({
  x,
  y: GROUND_Y - 30,
  collected: false
}));

const princess = {
  x: 4800,
  y: GROUND_Y - 40,
  width: 40,
  height: 60
};

const playerColors = ['#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493'];

function drawPlayer() {
  if (keys.ArrowLeft || keys.ArrowRight) {
    player.frameTick++;
    if (player.frameTick >= player.frameMaxTick) {
      player.frameTick = 0;
      player.frame = (player.frame + 1) % playerColors.length;
    }
  } else {
    player.frame = 0;
  }
  ctx.fillStyle = playerColors[player.frame];
  ctx.fillRect(player.x, player.y, player.width, player.height);
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(player.x + player.width * 0.25, player.y + player.height * 0.3, 5, 0, Math.PI * 2);
  ctx.arc(player.x + player.width * 0.75, player.y + player.height * 0.3, 5, 0, Math.PI * 2);
  ctx.fill();
}

function drawPrincess() {
  ctx.fillStyle = '#ff69b4';
  ctx.fillRect(princess.x - scrollOffset, princess.y, princess.width, princess.height);
  ctx.fillStyle = '#fff';
  ctx.fillRect(princess.x - scrollOffset + 10, princess.y + 10, 20, 30);
}

function drawLand() {
  ctx.fillStyle = '#8B4513';
  landBlocks.forEach(block => {
    ctx.fillRect(block.x - scrollOffset, block.y, block.width, block.height);
  });
}

function drawObstacles() {
  ctx.fillStyle = '#c0392b';
  obstacles.forEach(obs => {
    ctx.fillRect(obs.x - scrollOffset, obs.y, obs.width, obs.height);
  });
}

function drawCoins() {
  ctx.fillStyle = 'gold';
  coins.forEach(coin => {
    if (!coin.collected) {
      ctx.beginPath();
      ctx.arc(coin.x - scrollOffset, coin.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }
  });
}

function applyGravity() {
  player.vy += GRAVITY;
  player.y += player.vy;
  if (player.y > GROUND_Y) {
    player.y = GROUND_Y;
    player.vy = 0;
    player.jumping = false;
  }
}

function checkObstacleCollision() {
  return obstacles.some(obs =>
    player.worldX < obs.x + obs.width &&
    player.worldX + player.width > obs.x &&
    player.y < obs.y + obs.height &&
    player.y + player.height > obs.y
  );
}

function checkCoinCollection() {
  coins.forEach(coin => {
    if (!coin.collected &&
      player.worldX < coin.x + 10 &&
      player.worldX + player.width > coin.x - 10 &&
      player.y < coin.y + 10 &&
      player.y + player.height > coin.y - 10
    ) {
      coin.collected = true;
      coinSound.play();
    }
  });
}

function checkWinCondition() {
  if (
    player.worldX + player.width > princess.x &&
    player.worldX < princess.x + princess.width &&
    player.y + player.height > princess.y
  ) {
    winSound.play();
    alert("Congratulations! You rescued the princess and completed the quest!");
    startGame();
    return true;
  }
  return false;
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (keys.ArrowRight && player.worldX < MAP_WIDTH - player.width) {
    player.worldX += player.speed;
    if (player.x < canvas.width * 0.4) {
      player.x += player.speed;
    } else {
      scrollOffset += player.speed;
    }
  }

  if (keys.ArrowLeft && player.worldX > 0) {
    player.worldX -= player.speed;
    if (player.x > canvas.width * 0.2) {
      player.x -= player.speed;
    } else {
      scrollOffset -= player.speed;
    }
    if (scrollOffset < 0) scrollOffset = 0;
  }

  applyGravity();

  if (checkObstacleCollision()) {
    hitSound.play();
    alert('Oops! You hit something!');
    startGame();
    return;
  }

  checkCoinCollection();
  if (checkWinCondition()) return;
  drawLand();
  drawObstacles();
  drawCoins();
  drawPrincess();
  drawPlayer();

  requestAnimationFrame(gameLoop);
}

function startGame() {
  startScreen.classList.add('hidden');
  player.x = 150;
  player.y = GROUND_Y;
  player.worldX = 150;
  player.vy = 0;
  player.jumping = false;
  scrollOffset = 0;
  keys = {};
  coins.forEach(c => c.collected = false);
  gameLoop();
}

startBtn.addEventListener('click', startGame);

function tryJump() {
  if (!player.jumping) {
    player.vy = -18;
    player.jumping = true;
  }
}

window.addEventListener('keydown', e => {
  if (["ArrowLeft", "ArrowRight", "ArrowUp", " "].includes(e.key)) e.preventDefault();
  keys[e.key] = true;
  if (e.key === 'ArrowUp' || e.key === ' ') tryJump();
});

window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

jumpBtn.addEventListener('touchstart', e => { e.preventDefault(); tryJump(); });
leftBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowLeft = true; });
rightBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowRight = true; });
leftBtn.addEventListener('touchend', () => keys.ArrowLeft = false);
rightBtn.addEventListener('touchend', () => keys.ArrowRight = false);
</script>
</body>
</html>
