<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Princess Warrior Quest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(to top, #e0f7fa, #b2ebf2);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #fff0f5;
    }
    .screen {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .hidden { display: none; }
    button {
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }
    #jump-btn, #left-btn, #right-btn {
      position: absolute;
      bottom: 5%;
      background: #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      border: none;
      color: white;
      z-index: 50;
      user-select: none;
    }
    #jump-btn:active, #left-btn:active, #right-btn:active {
      background: #e0529d;
    }
    #jump-btn { right: 5%; }
    #right-btn { left: 25%; }
    #left-btn { left: 10%; }
  </style>
</head>
<body>

<div id="start-screen" class="screen">
  <h1>Princess Warrior Quest</h1>
  <button id="start-btn">Start</button>
</div>

<canvas id="gameCanvas"></canvas>

<!-- Touch Buttons -->
<button id="jump-btn">⬆️</button>
<button id="left-btn">⬅️</button>
<button id="right-btn">➡️</button>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const jumpBtn = document.getElementById('jump-btn');
  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');

  const GRAVITY = 1;
  const SCALE = canvas.height / 400;
  const GROUND_Y = canvas.height - 60 * SCALE;
  const SCROLL_BOUNDARY_LEFT = canvas.width * 0.25;
  const SCROLL_BOUNDARY_RIGHT = canvas.width * 0.75;
  const MAP_WIDTH = 3000;

  const player = {
    x: 50,
    y: GROUND_Y,
    width: 40 * SCALE,
    height: 50 * SCALE,
    vy: 0,
    speed: 5 * SCALE,
    jumping: false,
    frame: 0,
    frameTick: 0,
    frameMaxTick: 5,
  };

  let scrollX = 0;
  const keys = {};

  const landBlocks = [];
  for (let i = 0; i < 80; i++) {
    landBlocks.push({
      x: i * 50,
      y: GROUND_Y + 20 * SCALE,
      width: 50 * SCALE,
      height: 80 * SCALE,
    });
  }

  const obstacles = [400, 800, 1200, 1600, 2000].map(x => ({
    x,
    y: GROUND_Y + 10 * SCALE,
    width: 30 * SCALE,
    height: 30 * SCALE
  }));

  const playerColors = ['#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493'];

  function drawPlayer() {
    if (keys.ArrowLeft || keys.ArrowRight) {
      player.frameTick++;
      if (player.frameTick >= player.frameMaxTick) {
        player.frameTick = 0;
        player.frame = (player.frame + 1) % playerColors.length;
      }
    } else {
      player.frame = 0;
    }
    ctx.fillStyle = playerColors[player.frame];
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(player.x + player.width * 0.25, player.y + player.height * 0.3, 5 * SCALE, 0, Math.PI * 2);
    ctx.arc(player.x + player.width * 0.75, player.y + player.height * 0.3, 5 * SCALE, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawLand() {
    ctx.fillStyle = '#8B4513';
    landBlocks.forEach(block => {
      ctx.fillRect(block.x - scrollX, block.y, block.width, block.height);
    });
  }

  function drawObstacles() {
    ctx.fillStyle = '#c0392b';
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x - scrollX, obs.y, obs.width, obs.height);
    });
  }

  function applyGravity() {
    player.vy += GRAVITY;
    player.y += player.vy;

    if (player.y > GROUND_Y) {
      player.y = GROUND_Y;
      player.vy = 0;
      player.jumping = false;
    }
  }

  function checkObstacleCollision() {
    return obstacles.some(obs =>
      player.x < obs.x - scrollX + obs.width &&
      player.x + player.width > obs.x - scrollX &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    );
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (keys.ArrowRight) {
      if (player.x < SCROLL_BOUNDARY_RIGHT) {
        player.x += player.speed;
      } else if (scrollX < MAP_WIDTH - canvas.width) {
        scrollX += player.speed;
      } else {
        player.x += player.speed;
      }
    }

    if (keys.ArrowLeft) {
      if (player.x > SCROLL_BOUNDARY_LEFT) {
        player.x -= player.speed;
      } else if (scrollX > 0) {
        scrollX -= player.speed;
      } else {
        player.x -= player.speed;
      }
    }

    applyGravity();

    if (checkObstacleCollision()) {
      alert('Oops! You hit something. Try again!');
      startGame();
      return;
    }

    drawLand();
    drawObstacles();
    drawPlayer();

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    startScreen.classList.add('hidden');
    player.x = 50;
    player.y = GROUND_Y;
    player.vy = 0;
    player.jumping = false;
    scrollX = 0;
    keys.ArrowLeft = false;
    keys.ArrowRight = false;
    gameLoop();
  }

  startBtn.addEventListener('click', startGame);

  function tryJump() {
    if (!player.jumping) {
      player.vy = -16 * SCALE;
      player.jumping = true;
    }
  }

  window.addEventListener('keydown', e => {
    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', ' '].includes(e.key)) e.preventDefault();
    keys[e.key] = true;
    if (e.key === 'ArrowUp' || e.key === ' ') tryJump();
  });

  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  // Touch buttons
  jumpBtn.addEventListener('touchstart', e => { e.preventDefault(); tryJump(); });
  leftBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowLeft = true; });
  rightBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowRight = true; });
  leftBtn.addEventListener('touchend', () => keys.ArrowLeft = false);
  rightBtn.addEventListener('touchend', () => keys.ArrowRight = false);
</script>
</body>
</html>
