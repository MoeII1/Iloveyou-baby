<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Princess Warrior Quest</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;
    background: linear-gradient(to top, #e0f7fa, #b2ebf2);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }
  canvas {
    display: block;
    background: #fff0f5;
    margin: 0 auto;
  }
  .screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    user-select: none;
  }
  .hidden { display: none; }
  button {
    background: #ff69b4;
    border: none;
    color: white;
    font-size: 1.4rem;
    padding: 1rem 2rem;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:active {
    background: #e0529d;
  }
  #jump-btn, #left-btn, #right-btn {
    position: fixed;
    bottom: 20px;
    background: #ff69b4;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.8rem;
    user-select: none;
    cursor: pointer;
    border: none;
    color: white;
    z-index: 50;
  }
  #jump-btn:active, #left-btn:active, #right-btn:active {
    background: #e0529d;
  }
  #jump-btn { right: 20px; }
  #right-btn { left: 100px; }
  #left-btn { left: 20px; }
</style>
</head>
<body>

<div id="start-screen" class="screen">
  <h1>Princess Warrior Quest</h1>
  <button id="start-btn">Start</button>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<!-- Touch Controls -->
<button id="jump-btn" aria-label="Jump">⬆️</button>
<button id="left-btn" aria-label="Left">⬅️</button>
<button id="right-btn" aria-label="Right">➡️</button>

<script>
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const jumpBtn = document.getElementById('jump-btn');
  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');

  const GRAVITY = 0.6;
  const GROUND_Y = 340;
  const SCROLL_BOUNDARY_LEFT = 200;
  const SCROLL_BOUNDARY_RIGHT = 600;
  const MAP_WIDTH = 3000;

  const player = {
    x: 50,
    y: GROUND_Y,
    width: 40,
    height: 50,
    vy: 0,
    speed: 5,
    jumping: false,
    frame: 0,
    frameTick: 0,
    frameMaxTick: 5,
  };

  let scrollX = 0;
  const keys = {};

  const landBlocks = [];
  for (let i = 0; i < 60; i++) {
    if (i % 10 === 0) {
      landBlocks.push({x: i * 50, y: GROUND_Y + 20, width: 50, height: 80});
    } else {
      landBlocks.push({x: i * 50, y: GROUND_Y + 40, width: 50, height: 60});
    }
  }

  const obstacles = [
    {x: 400, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 800, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 1200, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 1600, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 2000, y: GROUND_Y + 10, width: 30, height: 30},
  ];

  const playerColors = ['#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493'];

  function drawPlayer() {
    if (keys.ArrowLeft || keys.ArrowRight) {
      player.frameTick++;
      if (player.frameTick >= player.frameMaxTick) {
        player.frameTick = 0;
        player.frame = (player.frame + 1) % playerColors.length;
      }
    } else {
      player.frame = 0;
    }
    ctx.fillStyle = playerColors[player.frame];
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(player.x + 10, player.y + 15, 5, 0, Math.PI * 2);
    ctx.arc(player.x + 30, player.y + 15, 5, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawLand() {
    ctx.fillStyle = '#8B4513';
    landBlocks.forEach(block => {
      ctx.fillRect(block.x - scrollX, block.y, block.width, block.height);
    });
  }

  function drawObstacles() {
    ctx.fillStyle = '#c0392b';
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x - scrollX, obs.y, obs.width, obs.height);
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      ctx.moveTo(obs.x - scrollX, obs.y + obs.height);
      ctx.lineTo(obs.x - scrollX + obs.width / 2, obs.y);
      ctx.lineTo(obs.x - scrollX + obs.width, obs.y + obs.height);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = '#c0392b';
    });
  }

  function applyGravity() {
    player.vy += GRAVITY;
    player.y += player.vy;

    let onLand = false;

    if (player.y > GROUND_Y) {
      player.y = GROUND_Y;
      player.vy = 0;
      player.jumping = false;
      onLand = true;
    }

    landBlocks.forEach(block => {
      const px = player.x;
      const py = player.y + player.height;
      const bx = block.x - scrollX;
      const by = block.y;

      if (
        px + player.width > bx &&
        px < bx + block.width &&
        py >= by &&
        py <= by + block.height &&
        player.vy >= 0
      ) {
        player.y = by - player.height;
        player.vy = 0;
        player.jumping = false;
        onLand = true;
      }
    });

    return onLand;
  }

  function checkObstacleCollision() {
    return obstacles.some(obs =>
      player.x < obs.x - scrollX + obs.width &&
      player.x + player.width > obs.x - scrollX &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    );
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (keys.ArrowRight) {
      if (player.x < SCROLL_BOUNDARY_RIGHT) {
        player.x += player.speed;
      } else if (scrollX < MAP_WIDTH - canvas.width) {
        scrollX += player.speed;
      } else {
        player.x += player.speed;
      }
    }

    if (keys.ArrowLeft) {
      if (player.x > SCROLL_BOUNDARY_LEFT) {
        player.x -= player.speed;
      } else if (scrollX > 0) {
        scrollX -= player.speed;
      } else {
        player.x -= player.speed;
      }
    }

    applyGravity();

    if (checkObstacleCollision()) {
      alert('Ouch! You hit an obstacle! Restarting...');
      startGame();
      return;
    }

    drawLand();
    drawObstacles();
    drawPlayer();

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    startScreen.classList.add('hidden');
    player.x = 50;
    player.y = GROUND_Y;
    player.vy = 0;
    player.jumping = false;
    scrollX = 0;
    keys.ArrowLeft = false;
    keys.ArrowRight = false;
    gameLoop();
  }

  startBtn.addEventListener('click', startGame);

  window.addEventListener('keydown', e => {
    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', ' '].includes(e.key)) e.preventDefault();
    keys[e.key] = true;
  });

  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  function tryJump() {
    if (!player.jumping) {
      player.vy = -12;
      player.jumping = true;
    }
  }

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp' || e.key === ' ') tryJump();
  });

  jumpBtn.addEventListener('mousedown', tryJump);
  jumpBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    tryJump();
  });

  // Touch move buttons
  leftBtn.addEventListener('mousedown', () => keys.ArrowLeft = true);
  rightBtn.addEventListener('mousedown', () => keys.ArrowRight = true);
  leftBtn.addEventListener('mouseup', () => keys.ArrowLeft = false);
  rightBtn.addEventListener('mouseup', () => keys.ArrowRight = false);
  leftBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowLeft = true; });
  rightBtn.addEventListener('touchstart', e => { e.preventDefault(); keys.ArrowRight = true; });
  leftBtn.addEventListener('touchend', () => keys.ArrowLeft = false);
  rightBtn.addEventListener('touchend', () => keys.ArrowRight = false);
</script>

</body>
</html>
