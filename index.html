<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Princess Warrior Quest</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    background: linear-gradient(to top, #e0f7fa, #b2ebf2);
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden; /* Keep fullscreen experience */
  }
  canvas {
    display: block;
    background: #fff0f5;
    margin: 0 auto;
    touch-action: none; /* Prevent default gestures on canvas */
  }
  .screen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    user-select: none;
    padding: 0 20px;
    text-align: center;
  }
  .hidden { display: none; }
  button {
    background: #ff69b4;
    border: none;
    color: white;
    font-size: 1.6rem;
    padding: 1.2rem 2.5rem;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 20px;
    touch-action: manipulation;
    box-shadow: 0 4px 8px rgba(255, 105, 180, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ff85c1;
  }
  button:active {
    background: #e0529d;
  }
  /* Bigger and spaced touch buttons */
  #jump-btn, #left-btn, #right-btn {
    position: fixed;
    bottom: 25px;
    background: #ff69b4;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 2rem;
    user-select: none;
    cursor: pointer;
    border: none;
    color: white;
    z-index: 50;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #jump-btn:active, #left-btn:active, #right-btn:active {
    background: #e0529d;
  }
  #jump-btn { right: 20px; }
  #right-btn { left: 110px; }
  #left-btn { left: 20px; }

  /* Responsive canvas container */
  #gameCanvas {
    width: 100vw;
    height: 50vh;
    max-height: 400px;
    max-width: 800px;
  }

  /* Title scaling for smaller screens */
  #start-screen h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  /* END SCREEN */
  #end-screen {
    background: linear-gradient(135deg, #ffd6e8, #ffb6c1);
    overflow: hidden;
  }
  #end-screen h1 {
    font-size: 3rem;
    color: #d81e5b;
    margin-bottom: 10px;
    animation: pulse 2s infinite ease-in-out;
    text-shadow: 1px 1px 3px #fff;
  }
  #end-screen p {
    font-size: 1.8rem;
    color: #a31e48;
    margin-bottom: 30px;
    animation: pulse 2s infinite ease-in-out;
    text-shadow: 1px 1px 2px #fff;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  /* Heart animation styles */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 18px;
    background-color: #ff69b4;
    transform: rotate(-45deg);
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 18px;
    background-color: #ff69b4;
    border-radius: 50%;
  }
  .heart::before {
    top: 0;
    left: 10px;
  }
  .heart::after {
    top: -10px;
    left: 0;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-400px) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="start-screen" class="screen">
  <h1>Princess Warrior Quest</h1>
  <button id="start-btn">Start</button>
</div>

<div id="end-screen" class="screen hidden">
  <h1>Congratulations!</h1>
  <p>I love you so much, my pretty princess üíñ</p>
  <button id="restart-btn">Play Again</button>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<!-- Touch Controls -->
<button id="jump-btn" aria-label="Jump">‚¨ÜÔ∏è</button>
<button id="left-btn" aria-label="Left">‚¨ÖÔ∏è</button>
<button id="right-btn" aria-label="Right">‚û°Ô∏è</button>

<script>
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const jumpBtn = document.getElementById('jump-btn');
  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');
  const endScreen = document.getElementById('end-screen');
  const restartBtn = document.getElementById('restart-btn');

  const GRAVITY = 0.6;
  const GROUND_Y = 340;
  const SCROLL_BOUNDARY_LEFT = 200;
  const SCROLL_BOUNDARY_RIGHT = 600;
  const MAP_WIDTH = 3000;

  const player = {
    x: 50,
    y: GROUND_Y,
    width: 40,
    height: 50,
    vy: 0,
    speed: 5,
    jumping: false,
    frame: 0,
    frameTick: 0,
    frameMaxTick: 5,
  };

  let scrollX = 0;
  const keys = {};
  let gameRunning = false;

  const landBlocks = [];
  for (let i = 0; i < 60; i++) {
    if (i % 10 === 0) {
      landBlocks.push({x: i * 50, y: GROUND_Y + 20, width: 50, height: 80});
    } else {
      landBlocks.push({x: i * 50, y: GROUND_Y + 40, width: 50, height: 60});
    }
  }

  const obstacles = [
    {x: 400, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 800, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 1200, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 1600, y: GROUND_Y + 10, width: 30, height: 30},
    {x: 2000, y: GROUND_Y + 10, width: 30, height: 30},
  ];

  const playerColors = ['#ffc0cb', '#ffb6c1', '#ff69b4', '#ff1493'];

  function drawPlayer() {
    if (keys.ArrowLeft || keys.ArrowRight) {
      player.frameTick++;
      if (player.frameTick >= player.frameMaxTick) {
        player.frameTick = 0;
        player.frame = (player.frame + 1) % playerColors.length;
      }
    } else {
      player.frame = 0;
    }
    ctx.fillStyle = playerColors[player.frame];
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(player.x + 10, player.y + 15, 5, 0, Math.PI * 2);
    ctx.arc(player.x + 30, player.y + 15, 5, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawLand() {
    ctx.fillStyle = '#8B4513';
    landBlocks.forEach(block => {
      ctx.fillRect(block.x - scrollX, block.y, block.width, block.height);
    });
  }

  function drawObstacles() {
    ctx.fillStyle = '#c0392b';
    obstacles.forEach(obs => {
      ctx.fillRect(obs.x - scrollX, obs.y, obs.width, obs.height);
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      ctx.moveTo(obs.x - scrollX, obs.y + obs.height);
      ctx.lineTo(obs.x - scrollX + obs.width / 2, obs.y);
      ctx.lineTo(obs.x - scrollX + obs.width, obs.y + obs.height);
      ctx.closePath();
      ctx.fill();
      ctx.fillStyle = '#c0392b';
    });
  }

  function applyGravity() {
    player.vy += GRAVITY;
    player.y += player.vy;

    let onLand = false;

    if (player.y > GROUND_Y) {
      player.y = GROUND_Y;
      player.vy = 0;
      player.jumping = false;
      onLand = true;
    }

    landBlocks.forEach(block => {
      const px = player.x;
      const py = player.y + player.height;
      const bx = block.x - scrollX;
      const by = block.y;

      if (
        px + player.width > bx &&
        px < bx + block.width &&
        py >= by &&
        py <= by + block.height &&
        player.vy >= 0
      ) {
        player.y = by - player.height;
        player.vy = 0;
        player.jumping = false;
        onLand = true;
      }
    });

    return onLand;
  }

  function checkObstacleCollision() {
    return obstacles.some(obs =>
      player.x < obs.x - scrollX + obs.width &&
      player.x + player.width > obs.x - scrollX &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    );
  }

  // Hearts animation on end screen
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    heart.style.width = (10 + Math.random() * 20) + 'px';
    heart.style.height = heart.style.width;
    heart.style.backgroundColor = `hsl(${320 + Math.random() * 40}, 70%, 70%)`;
    heart.style.opacity = 0.6 + Math.random() * 0.4;
    endScreen.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  let heartInterval;

  function startHearts() {
    heartInterval = setInterval(createHeart, 300);
  }
  function stopHearts() {
    clearInterval(heartInterval);
    const hearts = endScreen.querySelectorAll('.heart');
    hearts.forEach(h => h.remove());
  }

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (keys.ArrowRight) {
      if (player.x < SCROLL_BOUNDARY_RIGHT) {
        player.x += player.speed;
      } else if (scrollX < MAP_WIDTH - canvas.width) {
        scrollX += player.speed;
      } else {
        player.x += player.speed;
      }
    }

    if (keys.ArrowLeft) {
      if (player.x > SCROLL_BOUNDARY_LEFT) {
        player.x -= player.speed;
      } else if (scrollX > 0) {
        scrollX -= player.speed;
      } else {
        player.x -= player.speed;
      }
    }

    applyGravity();

    if (checkObstacleCollision()) {
      alert('Ouch! You hit an obstacle! Restarting...');
      startGame();
      return;
    }

    // Win condition: passed last obstacle
    const lastObstacle = obstacles[obstacles.length - 1];
    if (player.x > lastObstacle.x + lastObstacle.width) {
      endGame();
      return;
    }

    drawLand();
    drawObstacles();
    drawPlayer();

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    startScreen.classList.add('hidden');
    endScreen.classList.add('hidden');
    player.x = 50;
    player.y = GROUND_Y;
    player.vy = 0;
    player.jumping = false;
    scrollX = 0;
    keys.ArrowLeft = false;
    keys.ArrowRight = false;
    gameRunning = true;
    stopHearts();
    gameLoop();
  }

  function endGame() {
    gameRunning = false;
    endScreen.classList.remove('hidden');
    startHearts();
  }

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', startGame);

  // Keyboard controls for desktop
  window.addEventListener('keydown', e => {
    if (['ArrowLeft', 'ArrowRight', 'ArrowUp', ' '].includes(e.key)) e.preventDefault();
    keys[e.key] = true;
  });

  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  function tryJump() {
    if (!player.jumping) {
      player.vy = -12;
      player.jumping = true;
    }
  }

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp' || e.key === ' ') tryJump();
  });

  // Touch buttons jump
  jumpBtn.addEventListener('touchstart', e => {
    e.preventDefault();
